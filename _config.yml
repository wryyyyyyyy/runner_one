# Where things are
source              : .
destination         : ./docs
collections_dir     : ./docs/
plugins_dir         : ./docs/_plugins # takes an array of strings and loads plugins in that order
layouts_dir         : ./docs/_layouts
data_dir            : ./docs/_data
includes_dir        : ./docs/_includes
sass:
  sass_dir          : ./docs/_sass
collections:
  posts:
    output          : true
  commits:
    output          : true
  drafts:
    output          : true

# Handling Reading
safe                : false
include             : [".htaccess"]
exclude             : ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files          : [".git", ".svn"]
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : false

# Filtering Content
show_drafts         : true
limit_posts         : 15
future              : true
unpublished         : false

# Plugins
#whitelist           : []
#plugins             : []

# Conversion
markdown            : kramdown
highlighter         : rouge
lsi                 : false
excerpt_separator   : "\n\n"
incremental         : false

# Serving
detach              : false
port                : 4000
host                : 127.0.0.1
url                 : "https://wryyyyyyyy.github.io"
baseurl             : "/runner_one" # does not include hostname
show_dir_listing    : false

# Outputting
permalink           : date
paginate_path       : /page:num
timezone            : null

quiet               : false
verbose             : true
defaults            : []

liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false

# Markdown Processors
kramdown:
  auto_ids          : true
  entity_output     : as_char
  toc_levels        : [1, 2, 3, 4, 5, 6]
  smart_quotes      : lsquo,rsquo,ldquo,rdquo
  input             : GFM
  hard_wrap         : false
  footnote_nr       : 1
  show_warnings     : false

commonmark:
  options           : ["SMART", "FOOTNOTES"]
  extensions        : ["strikethrough", "autolink", "table", "tagfilter"]

theme: jekyll-theme-minimal

title: Runner One
description: >-
  Just a kind of some starter project for Github Actions testing purposes.
  Can be labelled as template for future projects including Github Pages
  uses Jekyll as static site generator. Produced rendered default pages
  over CI workflow.
author: wryyyyyyyy

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-commonmark-ghpages
  - github-pages

feed:
  tags               : true
  path               : atom.xml
